{% extends 'crm_app/base.html' %}
{%block content%}

<div class="left-bar"><ul>

    {%for c in documentss %}
    <li><a href="{% url c.url_name %}">{{c.title}}</a></li>
    {%endfor%}
</ul>
</div>

<div class="centercontent">
    <form action="." method="post">
        {% csrf_token %}
        <h3>Вы действительно хотите удалить документ: {{document.name}}?</h3>
        <p><input type="submit" value="Да" />  <a href="{{ document.get_absolute_url }}">Нет</a></p>
    </form>
</div>
{%endblock content%}
